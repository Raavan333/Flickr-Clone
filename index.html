<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/Flickr_Logo.svg" type="image/svg+xml">
    <title>Find your inspiration. | Flickr</title>
    <link rel="stylesheet" href="pgm1.css">
    <link rel="preload" href="./Images/backgroundImage2.jpg" as="image">
    <link rel="preload" href="./Images/backgroundImage3.jpg" as="image">
    <link rel="preload" href="./Images/backgroundImage4.jpg" as="image">
    <link rel="preload" href="./Images/backgroundImage5.jpg" as="image">
</head>
<body>
    <header>
        <img src="./Images/Logo.png" alt="flickr Logo">
        <input type="text" placeholder=" Photos, People or Groups">
        <div id="headerDiv">
            <button class="headerBtn" id="headerBtn1">LogIn</button>
            <button class="headerBtn" id="headerBtn2">SignUp</button>
        </div>
    </header>

    <main>
        <div id="maindiv">
            <h1>Find your inspiration.</h1>
            <h2 id="mainH2">Join the Flickr community, home to tens of billions of</h2>
            <h2>photos and 2 million groups.</h2>
            <button>Start for free</button>
        </div>
        <a href="#">Karthik & Vamshi by kartech</a>
    </main>
    <footer>
        <a href="#">About</a>
        <a href="#">Jobs</a>
        <a href="#">Blog</a>
        <a href="#">Advertise</a>
        <a href="#">Developers</a>
        <a href="#">Guidelines</a>
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Cookies</a>
        <select name="language" id="language">
            <option value="" name="#">English</option>
            <option value="" name="#">廣東話</option>
            <option value="" name="#">Deutcsh</option>
            <option value="" name="#">Español</option>
            <option value="" name="#">Français</option>
            <option value="" name="#">한국</option>
            <option value="" name="#">Italiano</option>
            <option value="" name="#">Português</option>
            <option value="" name="#">Tiếng Việt</option>
            <option value="" name="#">Bahasa Indonesia</option>
        </select>
        <div id="awesome">
            <img src="" alt="Awesome Logo" id="./Images/awesomeLogo">
            <label for="awesomeLogo" id="awesomeLabel">Awesome</label>
        </div>
        <img src="" alt="" id="facebookLogo">
        <img src="" alt="You Tube Logo" id="./Images/youtubeLogo">
        <img src="" alt="Instagram Logo" id="./Images/instagramLogo">
    </footer>
</body>
</html>
